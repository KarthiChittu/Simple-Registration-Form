<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration Form.css">
</head>
<body>
    <div class="container">
    <div class="all">
    <h1>REGISTRATION FORM</h1>
    <hr>
    <form class="new">
    <table>
        <tr>
            <td>NAME:</td><td><input type="text" placeholder="Enter the Name"></td>
        </tr>
        <tr>
            <td>AGE:</td><td><input type="number" placeholder="Enter the Age"></td>
        </tr>
        <tr>
            <td>GENDER:</td>
                <td>Male<input type="radio" name="Gender">
                Female<input type="radio" name="Gender">
            </td>
        </tr>
        <tr>
            <td>DEPT:</td>
            <td>
                <select>
                    <option>B.Sc</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>B.Com</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>RESUME:</td><td><input type="file"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
    </form>
    </div>
    </div>
</body>
</html>
